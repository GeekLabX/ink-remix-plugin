version: "3"
services:
    plugin:
        container_name: plugin
        build:
            context: ./plugin
            dockerfile: Dockerfile
        ports:
            - "3000:80"
        networks:
            - ink-remix-dev
    server:
        container_name: server
        build:
            context: ./server
            dockerfile: Dockerfile
        ports:
            - "65520:65520"
        networks:
           - ink-remix-dev
        volumes:
          - ./storage:/usr/src/app/storage
networks:
  ink-remix-dev:
